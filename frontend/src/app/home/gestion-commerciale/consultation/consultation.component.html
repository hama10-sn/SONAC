<div *ngIf="check_fonct('l_consultation_gestion_commerciale')">
  <div class="row">
    <div class="col-sm-6">
      <nb-card>
        <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openProspect()">
          <nb-card-body>
            <p class="parainfo">CONSULTATION PROSPECTS</p>
          </nb-card-body>
        </button>
      </nb-card>
    </div>

    <div class="col-sm-6">
      <nb-card>
        <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openClient()">
          <nb-card-body>
            <p class="parainfo">CONSULTATION CLIENTS</p>
          </nb-card-body>
        </button>
      </nb-card>
    </div>
  </div>

  <br><br>
  <div class="row">
    <div class="col-sm-6">
      <nb-card>
        <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openContact()">
          <nb-card-body>
            <p class="parainfo">CONSULTATION CONTACTS</p>
          </nb-card-body>
        </button>
      </nb-card>
    </div>

    <div class="col-sm-6">
      <nb-card>
        <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openDemandeSociete()">
          <nb-card-body>
            <p class="parainfo">CONSULTATION DEMANDES</p>
            <!-- <p class="parainfo">SOCIETES</p> -->
          </nb-card-body>
        </button>
      </nb-card>
    </div>
  </div>
</div>
<div *ngIf="check_fonct('l_consultation_gestion_commerciale')==false">
  <ngx-page-not-autoriser></ngx-page-not-autoriser>
</div>
