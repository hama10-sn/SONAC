<form [formGroup]="myValidationForm">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header style="background-color: rgb(7, 66, 124);color:white">Validation d'une proposition de recours</nb-card-header>
    </nb-card>
  </div>
  <br>
  <div class="tabs">
    <input type="radio" name="tabs" id="tabone" checked="checked">
    <label for="tabone" class="lab">INFO RECOURS</label>
    <div class="tab" formGroupName="mvtsinistreForm">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours à encaisser en principal</label>
            <input fieldSize="small" readonly [value]="montant_recours_principal" type="text" nbInput fullWidth id="mvts_montantprincipal">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours à encaisser en frais</label>
            <input fieldSize="small" readonly [value]="montant_recours_frais" type="text" nbInput fullWidth id="mvts_montantfrais">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours à encaisser en honoraires</label>
            <input fieldSize="small" readonly [value]="montant_recours_honoraire" type="text" nbInput fullWidth id="mvts_montanthonoraire">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
    <div>
      <button nbButton status="success" (click)="onSubmit()" [disabled]='!myValidationForm.valid'>Valider</button>
    </div>
</form>
