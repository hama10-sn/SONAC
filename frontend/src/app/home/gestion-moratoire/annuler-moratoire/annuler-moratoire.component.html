<form [formGroup]="myMoratoireForm">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header style="background-color: rgb(7, 66, 124);color:white">Annuler un moratoire</nb-card-header>
    </nb-card>
  </div>
  <br>
  <div class="tabs">
    <input type="radio" name="tabs" id="tabone" checked="checked">
    <label for="tabone" class="lab">INFO RECOURS</label>
    <div class="tab">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours principal</label>
            <input fieldSize="small" readonly [value]="montant_principal" type="text" nbInput fullWidth
              id="mvts_montantprincipal">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours frais</label>
            <input fieldSize="small" readonly [value]="montant_frais" type="text" nbInput fullWidth
              id="mvts_montantfrais">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant recours honoraires</label>
            <input fieldSize="small" readonly [value]="montant_honoraire" type="text" nbInput fullWidth
              id="mvts_montanthonoraire">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Bénéficiaire</label>
            <input fieldSize="small" readonly [value]="benificiaire" type="text" nbInput fullWidth
              id="mvts_beneficiaire">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Tiers responsable</label>
            <input fieldSize="small" readonly [value]="tiersResponsable" type="text" nbInput fullWidth id="mvts_tiers">
          </div>
        </div>
      </div>
    </div>
    <input type="radio" name="tabs" id="tabtwo">
    <label for="tabtwo" class="lab">INFO MORATOIRE</label>
    <div class="tab" formGroupName="moratoireForm">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant moratoire</label>
            <input fieldSize="small" readonly type="text" [value]="montantMoratoire" nbInput fullWidth id="morato_mtmoratoire">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Type d'échéances accordées</label>
            <input fieldSize="small" readonly type="text" [value]="typeEcheance" nbInput fullWidth id="morato_typecheanc">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Nbre échéances accordées</label>
            <input fieldSize="small" type="number" readonly [value]="nbreEcheance" nbInput fullWidth id="morato_nbrecheancacc">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant par échéance accordée</label>
            <input fieldSize="small" type="text" readonly [value]="montantEcheance" nbInput fullWidth id="morato_mtecheanc">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Nbre d'échéances impayées</label>
            <input fieldSize="small" type="number" readonly [value]="nbreEcheanceImpaye" nbInput fullWidth
              id="morato_nbrecheancimp">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Montant cumulé des impayées</label>
            <input fieldSize="small" type="text" readonly [value]="montantCumuleImpaye" nbInput fullWidth id="morato_mtnechimpayee">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Date de mise en place échéance</label>
            <input fieldSize="small" type="text" readonly [value]="dateEcheance" nbInput fullWidth id="morato_datemiseplace">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="label">Date échéance pour relancer</label>
            <input fieldSize="small" type="text" [value]="dateRelance" nbInput fullWidth id="morato_datech">
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div>
    <button nbButton status="success" (click)="onSubmit()">Valider</button>
  </div>
</form>
