<div *ngIf="check_fonct('l_consultation_gestion_production')">
    <div class="row">
        <div class="col-sm-6">
            <nb-card>
                <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openEmission()">
                    <nb-card-body>
                        <p class="parainfo">CONSULTATION EMISSION</p>
                    </nb-card-body>
                </button>
            </nb-card>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <nb-card>
                <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openEncaissement()">
                    <nb-card-body>
                        <p class="parainfo">CONSULTATION ENCAISSEMENT</p>
                    </nb-card-body>
                </button>
            </nb-card>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
            <nb-card>
                <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openProduction()">
                    <nb-card-body>
                        <p class="parainfo">CONSULTATION PRODUCTION</p>
                    </nb-card-body>
                </button>
            </nb-card>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <nb-card>
                <button nbButton style="background-color: rgb(7, 66, 124);" (click)="openPolice()">
                    <nb-card-body>
                        <p class="parainfo">CONSULTATION POLICE</p>
                    </nb-card-body>
                </button>
            </nb-card>
        </div>
    </div>
</div>
<div *ngIf="check_fonct('l_consultation_gestion_production')==false">
    <ngx-page-not-autoriser></ngx-page-not-autoriser>
</div>
