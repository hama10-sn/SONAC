<h1 id="title"  style="display: inline-flex !important;width: 100%;"><img src="../assets/images/sonac.png" alt="" style="margin-left: -250px;"><img style="margin-top: 55px;margin-left: 400px;" src="../assets/images/logo.jpg" alt="" width="300" height="80"></h1>

<form [formGroup]="addForm">


   

    
    
    <div class="tabs">
      <input type="radio" name="tabs" id="tabone" checked="checked">
      <label for="tabone" class="lab">Réinitialiser votre mot de passe</label>
      <div class="tab">

        <div class="row">
        
            <div class="col-sm-6">
                <div class="form-group">
                    <label  class="label">Mot de passe <span style="color:red;">*</span></label>
                    <input fieldSize="small" (keyup)="onchangepassword()" [status]="passwordOk" formControlName="password" type="password" nbInput fullWidth id="password" >
                    <span style="color: green;">Huit caractères au minimum, au moins une lettre majuscule, une lettre minuscule , un chiffre et pas de caractère special</span>
                  </div>

                  <div class="form-group">
                    <label  class="label">Confirmation Mot de passe <span style="color:red;">*</span></label>
                    <input fieldSize="small"  [status]="passwordCOk" (keyup)="onchangepasswordC($event)"  type="password" nbInput fullWidth id="password" >
                    <div *ngIf="displayMDPCError">
                    <span *ngIf="isIdentique" style="color: green;">Mot de passe identique</span>
                    <span *ngIf="!isIdentique" style="color: red;">Mot de passe non identique</span>
                  </div>
                  </div>

            </div>
          </div>
      </div>
      
      
    
    </div>
    
    <br>
    
    
    <div >
     <button nbButton status="success" (click)="submit()" [disabled]='!addForm.valid'>Valider</button> &nbsp;&nbsp;<button class="cancel" nbButton status="danger" (click)="cancel()">Annuler</button>
            
    </div>
    </form>
